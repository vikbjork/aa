<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Matprisj√§mf√∂relse Sverige</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  :root{
    --bg:#0b1016; --card:#121826; --fg:#e8eef6; --muted:#9fb0c6; --line:#1f2a3a; --accent:#6bc3ff; --green:#33d17a;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
  .app{display:grid;grid-template-columns:440px 1fr;gap:14px;max-width:1600px;margin:0 auto;padding:14px}
  @media (max-width:1000px){ .app{grid-template-columns:1fr; grid-template-rows:46dvh 54dvh;} }
  .panel{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  header h1{margin:0;font-size:18px}
  .controls{display:flex;gap:8px;align-items:center}
  .btn{border:1px solid var(--line);background:#162335;color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
  .search{display:flex;gap:8px;padding:10px 12px;border-bottom:1px solid var(--line)}
  .search input{flex:1;padding:10px;border:1px solid var(--line);background:#0f1726;color:var(--fg);border-radius:10px}
  .search .mini{width:40%}
  .filters{display:flex;gap:8px;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid var(--line)}
  .chip{display:inline-flex;align-items:center;gap:8px;background:#0f1726;border:1px solid var(--line);padding:6px 10px;border-radius:999px}
  select{border:1px solid var(--line);background:#0f1726;color:var(--fg);border-radius:10px;padding:8px}
  #list{height:calc(100% - 190px);overflow:auto}
  .empty{padding:18px;color:var(--muted);text-align:center}
  .card{display:grid;grid-template-columns:110px 1fr;gap:12px;padding:12px;border-bottom:1px solid var(--line);cursor:pointer}
  .thumb{width:110px;height:110px;border-radius:10px;object-fit:cover;background:#0b111c;border:1px solid var(--line)}
  .title{margin:0 0 6px;font-weight:800}
  .price{color:var(--green);font-weight:800}
  .meta{font-size:13px;color:var(--muted)}
  .tags{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
  .tag{font-size:12px;border:1px solid var(--line);background:#0f1726;padding:3px 8px;border-radius:999px}
  #map{height:100%;width:100%}
  .loader{padding:12px}
  .skeleton{height:110px;border-radius:10px;background:linear-gradient(90deg,#0c1523,#0e1a2b,#0c1523);background-size:200% 100%;animation:shine 1.1s infinite;margin-bottom:10px}
  @keyframes shine{0%{background-position:200% 0}100%{background-position:-200% 0}}
</style>
</head>
<body>
<div class="app">

  <!-- V√§nster: S√∂k + lista -->
  <div class="panel">
    <header>
      <h1>ü•ë Matprisj√§mf√∂relse</h1>
      <div class="controls">
        <button id="gpsBtn" class="btn">üìç Min plats</button>
        <button id="refreshBtn" class="btn">‚Üª Uppdatera</button>
      </div>
    </header>

    <div class="search">
      <input id="q" type="text" placeholder="S√∂k vara (t.ex. kaffe, mj√∂lk, ris)‚Ä¶">
      <input id="city" class="mini" type="text" placeholder="Stad (valfritt)">
      <button id="searchBtn" class="btn">S√∂k</button>
    </div>

    <div class="filters">
      <span class="chip">Sortera:
        <select id="sort">
          <option value="price">L√§gst pris</option>
          <option value="distance">N√§rmast</option>
          <option value="name">Produktnamn</option>
        </select>
      </span>
      <span class="chip">Butiker:
        <select id="stores" multiple size="1" style="min-width:160px">
          <option>ICA</option>
          <option>Willys</option>
          <option>Coop</option>
          <option>Hemk√∂p</option>
          <option>Lidl</option>
        </select>
      </span>
      <span id="geo" class="chip" style="color:var(--muted)">Plats: ok√§nd</span>
    </div>

    <div id="list">
      <div class="loader"><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div></div>
    </div>
  </div>

  <!-- H√∂ger: Karta -->
  <div class="panel"><div id="map"></div></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const API = '/api/search';
let userPos = null;
let map, markers=[], dataCache=[];
const listEl = document.getElementById('list');
const geoEl = document.getElementById('geo');

function initMap(){
  map = L.map('map',{zoomControl:true}).setView([59.3293,18.0686], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'¬© OpenStreetMap'}).addTo(map);
}
function setUserMarker(){
  if(!userPos) return;
  const circle = L.circle([userPos.lat,userPos.lng],{radius:150,color:'#6bc3ff',fillColor:'#6bc3ff',fillOpacity:.18});
  circle.addTo(map);
  map.setView([userPos.lat,userPos.lng], 12);
}
function km(a,b){
  const toRad=d=>d*Math.PI/180, R=6371;
  const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
  const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2);
  const q=s1*s1 + Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2;
  return 2*R*Math.asin(Math.sqrt(q));
}
function clearMarkers(){ markers.forEach(m=>m.remove()); markers=[]; }

function render(){
  const items = dataCache;
  listEl.innerHTML = '';
  if(!items || !items.length){
    listEl.innerHTML = '<div class="empty">Inga resultat. Prova annat s√∂kord eller butik.</div>';
    clearMarkers(); return;
  }

  // Lista
  items.forEach(it=>{
    const card=document.createElement('div'); card.className='card';
    const img=it.image || 'https://images.unsplash.com/photo-1524593300761-1878fd06d278?w=400';
    const distTxt = (userPos && it.lat!=null && it.lng!=null) ? (km(userPos,{lat:it.lat,lng:it.lng}).toFixed(1)+' km') : 'ok√§nt avst√•nd';
    card.innerHTML = `
      <img class="thumb" src="${img}" alt="">
      <div>
        <div class="title">${it.product || 'Produkt'}</div>
        <div class="price">${it.price || ''}</div>
        <div class="meta">${it.store || ''} ‚Ä¢ ${distTxt} ‚Ä¢ ${it.city || ''}</div>
        <div class="meta">Uppdaterad: ${it.date || ''}</div>
        ${it.url ? `<div class="tags"><a class="tag" href="${it.url}" target="_blank" rel="noopener">√ñppna produkt</a></div>` : ''}
      </div>`;
    card.addEventListener('click',()=>{ if(it.lat!=null && it.lng!=null){ map.setView([it.lat,it.lng], 14, {animate:true}); markers.find(m=>m._id===it.id)?.openPopup(); } });
    listEl.appendChild(card);
  });

  // Markers
  clearMarkers();
  items.forEach(it=>{
    if(it.lat==null || it.lng==null) return;
    const m=L.marker([it.lat,it.lng]).addTo(map)
      .bindPopup(`<strong>${it.product || ''}</strong><br>${it.store || ''}<br>${it.price || ''}${it.url?`<br><a href="${it.url}" target="_blank" rel="noopener">√ñppna produkt</a>`:''}`);
    m._id = it.id; markers.push(m);
  });
}

async function fetchData(){
  const q = document.getElementById('q').value.trim();
  const city = document.getElementById('city').value.trim();
  const sort = document.getElementById('sort').value;
  const storeSel = Array.from(document.getElementById('stores').selectedOptions).map(o=>o.value).join(',');
  if(!q){ listEl.innerHTML='<div class="empty">Skriv en vara och klicka S√∂k.</div>'; return; }

  listEl.innerHTML = `<div class="loader"><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div></div>`;
  try{
    const qs = new URLSearchParams();
    qs.set('q', q);
    if(userPos){ qs.set('lat', userPos.lat); qs.set('lng', userPos.lng); }
    if(city) qs.set('city', city);
    if(storeSel) qs.set('stores', storeSel);
    if(sort) qs.set('sort', sort);
    qs.set('pageSize','30');

    const r = await fetch(`${API}?${qs.toString()}`);
    const j = await r.json();
    dataCache = j.items || [];
  }catch(e){
    console.log(e); dataCache = [];
  }
  render();
}

function tryGPS(){
  geoEl.textContent='Plats: f√∂rs√∂ker GPS‚Ä¶';
  if(!navigator.geolocation){ geoEl.textContent='Plats: saknas (ange stad)'; return; }
  navigator.geolocation.getCurrentPosition(
    p=>{ userPos={lat:p.coords.latitude,lng:p.coords.longitude}; geoEl.textContent=`Plats: ${userPos.lat.toFixed(4)}, ${userPos.lng.toFixed(4)}`; setUserMarker(); },
    _=>{ geoEl.textContent='Plats: nekad (ange stad)'; },
    { enableHighAccuracy:true, timeout:8000, maximumAge:60000 }
  );
}

// Hooks
document.getElementById('gpsBtn').addEventListener('click', tryGPS);
document.getElementById('searchBtn').addEventListener('click', fetchData);
document.getElementById('refreshBtn').addEventListener('click', fetchData);
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') fetchData(); });
document.getElementById('city').addEventListener('keydown', e=>{ if(e.key==='Enter') fetchData(); });

initMap();
// (Optionellt) auto-GPS-f√∂rs√∂k:
tryGPS();
</script>
</body>
</html>
