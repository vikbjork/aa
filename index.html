<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RiskRadar Sverige — Varningar i realtid</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  :root{--bg:#0b1016;--card:#121826;--fg:#e8eef6;--muted:#9fb0c6;--line:#1f2a3a;--accent:#6bc3ff;--warn:#ffb554;--err:#ff6b6b;--ok:#33d17a}
  *{box-sizing:border-box} html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
  .app{display:grid;grid-template-columns:430px 1fr;gap:14px;max-width:1600px;margin:0 auto;padding:14px}
  @media (max-width:1000px){.app{grid-template-columns:1fr;grid-template-rows:48dvh 52dvh}}
  .panel{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  header h1{margin:0;font-size:18px}
  .controls{display:flex;gap:8px;align-items:center}
  .btn{border:1px solid var(--line);background:#162335;color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
  .filters{display:flex;gap:8px;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid var(--line)}
  .chip{display:inline-flex;align-items:center;gap:8px;background:#0f1726;border:1px solid var(--line);padding:6px 10px;border-radius:999px}
  #list{height:calc(100% - 120px);overflow:auto}
  .card{padding:12px;border-bottom:1px solid var(--line);cursor:pointer}
  .title{margin:0 0 6px;font-weight:800}
  .meta{font-size:13px;color:var(--muted)}
  .tags{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
  .tag{font-size:12px;border:1px solid var(--line);background:#0f1726;padding:3px 8px;border-radius:999px}
  .sev-high{background:#3a130f;border-color:#6a2018;color:#ffb5a4}
  .sev-med{background:#2b210f;border-color:#5a4a18;color:#ffe1a4}
  .sev-low{background:#122811;border-color:#1c3c1a;color:#bfe8c2}
  #map{height:100%;width:100%}
  .loader{padding:12px}
  .skeleton{height:92px;border-radius:10px;background:linear-gradient(90deg,#0c1523,#0e1a2b,#0c1523);background-size:200% 100%;animation:shine 1.1s infinite;margin-bottom:10px}
  @keyframes shine{0%{background-position:200% 0}100%{background-position:-200% 0}}
  .pill{font-size:12px;color:var(--muted);margin-left:auto}
  a.more{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
<div class="app">
  <!-- Lista -->
  <div class="panel">
    <header>
      <h1>⚠️ RiskRadar Sverige</h1>
      <div class="controls">
        <button id="refresh" class="btn">↻ Uppdatera</button>
      </div>
    </header>
    <div class="filters">
      <label class="chip"><input type="checkbox" id="fltSmhi" checked> SMHI varningar</label>
      <label class="chip"><input type="checkbox" id="fltKris" checked> Krisinformation</label>
      <label class="chip"><input type="checkbox" id="fltFood" checked> Återkallad mat</label>
      <span class="pill" id="status">Laddar…</span>
    </div>
    <div id="list">
      <div class="loader"><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div></div>
    </div>
  </div>

  <!-- Karta -->
  <div class="panel"><div id="map"></div></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const API_SMHI = '/api/smhi-warnings';
const API_KRIS = '/api/kris';
const API_FOOD = '/api/livsmedel';
let map, markers=[];
const listEl = document.getElementById('list');
const statusEl = document.getElementById('status');
const fltSmhi = document.getElementById('fltSmhi');
const fltKris = document.getElementById('fltKris');
const fltFood = document.getElementById('fltFood');

function initMap(){
  map = L.map('map',{zoomControl:true}).setView([62.0,15.0], 4.8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'© OpenStreetMap'}).addTo(map);
}
function clearMarkers(){ markers.forEach(m=>m.remove()); markers=[]; }
function sevClass(level){
  // En enkel mappning
  if (level >= 3) return 'sev-high';
  if (level === 2) return 'sev-med';
  return 'sev-low';
}

async function fetchJSON(url){
  const r = await fetch(url);
  if (!r.ok) throw new Error('HTTP '+r.status);
  return r.json();
}

function render(items){
  clearMarkers();
  listEl.innerHTML = '';
  if (!items.length){ listEl.innerHTML = '<div class="loader" style="color:#9fb0c6">Inga aktuella varningar just nu.</div>'; return; }

  items.forEach(it=>{
    const div = document.createElement('div');
    div.className = 'card';
    const sev = it.severity ?? 1;
    div.innerHTML = `
      <div class="title">${it.title || 'Meddelande'}</div>
      <div class="meta">${it.source || ''} • ${it.region || it.area || ''} • ${it.time || ''}</div>
      <div class="tags">
        <span class="tag ${sevClass(sev)}">${it.levelText || 'Info'}</span>
        ${it.category ? `<span class="tag">#${it.category}</span>`:''}
      </div>
      ${it.summary ? `<div class="meta" style="margin-top:6px">${it.summary}</div>`:''}
      ${it.url ? `<div style="margin-top:6px"><a class="more" href="${it.url}" target="_blank" rel="noopener">Läs mer</a></div>`:''}
    `;
    listEl.appendChild(div);

    // karta
    if (it.lat != null && it.lng != null){
      const m = L.marker([it.lat,it.lng]).addTo(map).bindPopup(`<strong>${it.title||''}</strong><br>${it.region||it.area||''}<br><a href="${it.url||'#'}" target="_blank" rel="noopener">Mer info</a>`);
      markers.push(m);
    }
    // polygonstöd (SMHI-områden) – enkel bounding-box fallback
    if (it.bounds && it.bounds.length === 4){
      const [[s,w],[n,e]] = [[it.bounds[0],it.bounds[1]],[it.bounds[2],it.bounds[3]]];
      const rect = L.rectangle([[s,w],[n,e]], {color:'#6bc3ff', weight:1, fillOpacity:0.07}).addTo(map);
      markers.push(rect);
    }
  });
}

async function loadAll(){
  statusEl.textContent = 'Hämtar…';
  const tasks = [];
  if (fltSmhi.checked) tasks.push(fetchJSON(API_SMHI)); else tasks.push(Promise.resolve([]));
  if (fltKris.checked) tasks.push(fetchJSON(API_KRIS)); else tasks.push(Promise.resolve([]));
  if (fltFood.checked) tasks.push(fetchJSON(API_FOOD)); else tasks.push(Promise.resolve([]));

  try{
    const [smhi, kris, food] = await Promise.all(tasks);
    // slå ihop och sortera på allvarlighetsgrad + tid
    const all = [...smhi, ...kris, ...food].sort((a,b)=>{
      const sa = a.severity??0, sb = b.severity??0;
      if (sb !== sa) return sb-sa;
      return (b.time||'').localeCompare(a.time||'');
    });
    render(all);
    statusEl.textContent = `Visar ${all.length} poster`;
  }catch(err){
    console.error(err);
    statusEl.textContent = 'Fel vid hämtning';
    render([]);
  }
}

// UI hooks
document.getElementById('refresh').addEventListener('click', loadAll);
fltSmhi.addEventListener('change', loadAll);
fltKris.addEventListener('change', loadAll);
fltFood.addEventListener('change', loadAll);

// start
initMap();
loadAll();
// auto-uppdatera var 5:e minut
setInterval(loadAll, 5*60*1000);
</script>
</body>
</html>
